<!DOCTYPE html>
<html lang="en">

  <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>GeoLock | ur co-ordinate saving app</title>
    
        <!-- jQuery library -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </head>

  <body>
    <section  id ="welcome">
      <div >
        <h1 class="center">Welcome to Geolock!</h1>
        <h4 class="center">Introduction</h4>
        <p>You can use this app to lock and save a location when keeping item(s)<br> which you can refer to for reminder when seeking for the item(s) at a later date.</p>
      </div>
      <div id ="action">
      <div class = "retlock">
        <button id = "retrieve">Retrieve Lock</button>
      </div>
      
        <p>
          Do you want to lock? </p>
          <form>
            <input id="r1" type="radio" name="question" value="yes" checked> Yes<br>
            <input id="r2" type="radio" name="question" value="no"> No<br>
            <input id="btn" type="submit" value="Submit">
          </form><br><br>
        
      </div>
      <div id ="hidden">
        <form>
          Device name:<br>
          <input type="text" name="device_name" value="Watch"><br>
          Location:<br>
          <input type="text" name="location" value="under the hood"><br><br>
          <div class="right">
            <input type="text" value="photo" class="wide"><br><br>
            Take a snapshot: <input class="" type="button" value="Location Photo" name="myFoto"><br><br>
          </div><br><br><br>
          <input type="text" name="long. & lat" value="Co-ordinate">
          <input class="geolock" type="button" value="Geolock"><br><br>
          <input type="submit" value="Save">
          <input type="reset">
          
          
          
</form>
        
      </div>
    
    
    
    
    
    </section>
    <script src="script.js"></script>
  </body>

</html>
